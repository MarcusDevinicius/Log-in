<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Marcus</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/larger-screen.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="">
            <div>
                <label for="ius">Usuário:</label> <br>
                <input type="text" name="us" id="ius" class="inputs" autocomplete="on" placeholder="Seu usuário">
            </div>
            <div>
                <label for="iemail">E-mail:</label> <br>
                <input type="email" name="email" id="iemail" class="inputs"  autocomplete="on" placeholder="Seu E-mail">
            </div>
            <div>
                <label for="isenha">Senha:</label> <br>
                <input type="password" name="senha" id="isenha" class="inputs"  autocomplete="on" placeholder="Sua senha">
            </div> 
            <p><a href="">Esqueci minha senha</a></p>
            <input id="btn-acs" type="submit" value="Acessar">
        </form>
    </main>
</body>
</html>
