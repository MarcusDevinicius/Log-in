<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Marcus</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <h1>Log in</h1>
        <form action="">
            <div class="inputs">
                <label for="ius">Usu√°rio:</label> <br>
                <input type="text" name="us" id="ius" autocomplete="on">
            </div>
            <div class="inputs">
                <label for="iemail">E-mail:</label> <br>
                <input type="email" name="email" id="iemail"  autocomplete="on">
            </div>
            <div class="inputs">
                <label for="isenha">Senha:</label> <br>
                <input type="password" name="senha" id="isenha"  autocomplete="on">
            </div> 
            <p><a href="">Esqueci minha senha</a></p>
            <input type="submit" value="Acessar">
        </form>
    </main>
</body>
</html>
